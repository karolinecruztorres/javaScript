<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Cost</title>
</head>
<body>
  <script>
    const cost = 5 + 2 * 3 + 9;  
    const tax = cost * 0.1;
    const totalCost = cost + tax;
    console.log(`Food cost $${cost} and Tax(10%) $${tax}. Total cost: $${totalCost}`);    
  </script>
</body>
</html>
