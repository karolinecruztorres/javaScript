<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,0,0" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,0,0" />

  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div id="password"></div>

    <button id="copy">
      <span class="material-symbols-outlined">content_copy</span>
    </button>
    <button id="shuffle">
      <span class="material-symbols-outlined">shuffle</span>
    </button>
    
    <div id="password-size">
      <input type="range" name="size" id="range-input" min="8" max="20" value="10">
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
