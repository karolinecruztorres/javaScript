<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css">
  <script src="scripts/word-list.js" defer></script>
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <div class="game-modal">
    <div class="content">
      <img src="images/lost.gif" alt="a crying gif">
      <h3>Game Over!</h3>
      <p>The correct word was: <strong>rainbow</strong></p>
      <button class="play-again">Play Again</button>
    </div>
  </div>

  <div class="container">
    <div class="hangman-box">
      <img src="images/hangman-0.svg" alt="image of a hangman game">
      <h1>Hangman Game</h1>
    </div>

    <div class="game-box">
      <ul class="word-display"></ul>

      <h2 class="hint-text">
        Hint: <strong>Lorem ipsum dolor sit amet consectetur adipisicing elit.</strong>
      </h2>

      <h2 class="guesses-text">
        Incorect guesses: <strong>0 / 6</strong>
      </h2>
      <div class="keyboard"></div>
    </div>
  </div>
</body>
</html>
